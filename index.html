<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
<form>
    <label for="city">City</label><br>
    <input type="text" name="city" id="city"><br>
    <label for="state">State</label><br>
    <input type="text" name="state" id="state"><br><br>
    <button>Submit Form</button>
    <p id="confirmation"></p>
    </form><br><br>
<form id="soaps">
<div id="checkboxes">
    <input type="checkbox" name="soap" id="soap-citrus" value="citrus" data-price="4.99">
    <label for="soap-citrus">Citrus</label><br>
    <input type="checkbox" name="soap" id="soap-lavender" value="lavender" data-price="5.99">
    <label for="soap-lavender">Lavender</label><br>
    <input type="checkbox" name="soap" id="soap-spring-rain" value="spring rain" data-price="3.49">
    <label for="soap-spring-rain">Spring Rain</label><br>
</div><br>
<div id="radial">
    <input type="radio" name="shipping" id="shipping-fr" value="first class" checked data-shipping-fee="12">
    <label for="shipping-fr">First Class</label><br>
    <input type="radio" name="shipping" id="shipping-2d" value="two days" data-shipping-fee="25">
    <label for="shipping-2d">Two Days</label><br>
    <input type="radio" name="shipping" id="shipping-ov" value="overnight" data-shipping-fee="99">
    <label for="shipping-ov">Overnight</label><br>
</div><br>
    <button>Order <span id="quantity"></span> Soaps</button>
</form>

<h1>Order Summary</h1>
<p>Soaps <span id="desc"></span></p>
<p>Subtotal <span id="subtotal"></span></p>
<p>Grand Total <span id="grandtotal"></span></p>


</body>
</html>
